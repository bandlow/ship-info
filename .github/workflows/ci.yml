name: âœ… CI Tests

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    # SAP CDS-DK installieren (CDS CLI)
    - name: Install CDS-DK
      run: npm install -g @sap/cds-dk
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test